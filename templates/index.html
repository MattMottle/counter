<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .container {
        margin: 0 auto;
        padding: 0;
        box-sizing: border-box;
        width: 200px;
    }
    h1 {
        text-align: center;
    }
    h2 {
        text-align: center;
    }
    .button_row {
        display: flex;
    }
    button {
        margin: 25px;
        padding: 2px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <div>
            <h2>{{ session['visits'] }} times</h2>
        </div>
        <div class="row">
            <div class="button_row">
                <form action="/count", method="POST">
                    <button type="submit">Add 2</button>
                </form>
                <form action="/destroy_session">
                    <button type="submit">Reset</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
